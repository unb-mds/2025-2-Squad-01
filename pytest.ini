[pytest]
minversion = 8.0
addopts = 
    -v
    --tb=short
    --maxfail=1
    --cov=src.silver
    --cov=src.gold
    --cov=src.utils
    --cov=src.bronze
    --cov=src.ai_analysis
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=60

testpaths =
    tests/unit
    tests/integration

pythonpath = .

[coverage:run]
source = src
omit = 
    */tests/*
    *cleanup_event_data.py
    */__init__.py
    */.venv/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod