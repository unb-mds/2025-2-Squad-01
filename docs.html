<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentação - CoOps</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6fa;
            margin: 0;
            color: #2c3e50;
        }
        header {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 2rem 0 1.5rem 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(102,126,234,0.08);
        }
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        nav {
            margin-top: 1.2rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1.2rem;
            font-weight: 500;
            font-size: 1.05rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .main {
            max-width: 900px;
            margin: 2.5rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(102,126,234,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        h2 {
            color: #764ba2;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        ul, ol {
            margin-left: 1.2rem;
            margin-bottom: 0.7rem;
        }
        section {
            margin-bottom: 2.5rem;
        }
        @media (max-width: 600px) {
            .main { padding: 1rem; }
            header h1 { font-size: 1.5rem; }
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>Documentação do Projeto CoOps</h1>
        <nav>
            <a href="index.html">Página Inicial</a>
        </nav>
    </header>
    <div class="main">
        <section>
            <h2>Exemplo: Renderizar Markdown</h2>
            <select id="mdSelect" style="margin-bottom:1rem;">
                <option value="docs/Documentacao-Backend.md">Backend</option>
                <option value="docs/Documentacao-Frontend.md">Frontend</option>
                <option value="docs/Estudo-Completo-sobre-GitHub-Actions.md">GitHub Actions</option>
            </select>
            <button onclick="loadMarkdown()">Carregar</button>
            <div id="mdContent" style="margin-top:2rem;"></div>
        </section>
        <section>
            <h2>Arquivos e Diagramas</h2>
            <ul>
                <li><a href="docs/arquitetura-c4-contexto.png" target="_blank">Diagrama C4 - Contexto</a></li>
                <li><a href="docs/arquitetura-c4-container.png" target="_blank">Diagrama C4 - Containers</a></li>
            </ul>
        </section>
    </div>
    <script>
    function loadMarkdown() {
        var file = document.getElementById('mdSelect').value;
        fetch(file)
            .then(response => response.text())
            .then(text => {
                document.getElementById('mdContent').innerHTML = marked.parse(text);
            })
            .catch(() => {
                document.getElementById('mdContent').innerHTML = '<p>Erro ao carregar o arquivo Markdown.</p>';
            });
    }
    </script>
</body>
</html>
