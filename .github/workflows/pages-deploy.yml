name: Build and Deploy Next.js to GitHub Pages

on:
  # Trigger on pushes to main branch (front-end changes)
  push:
    branches: [ main, pages_design ]
    paths:
      - 'front-end/**'
      - '.github/workflows/pages-deploy.yml'
  
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build Next.js and deploy to GitHub Pages
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './front-end/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd front-end
          npm ci
          
      - name: Build Next.js app for production
        env:
          NODE_ENV: production
        run: |
          cd front-end
          npm run build
          
      - name: Copy HTML docs to build output
        run: |
          # Copy docs HTML files to Next.js output
          cp -r docs/ front-end/out/docs/
          echo "Copied HTML documentation files to Next.js output"
          
      - name: Verify build output
        run: |
          if [ ! -d "./front-end/out" ]; then
            echo "Error: Build failed - ./front-end/out directory not found!"
            exit 1
          fi
          echo "Build successful! Found $(find ./front-end/out -type f | wc -l) files"

      - name: List build contents
        run: |
          echo "Build output contents:"
          ls -la ./front-end/out/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './front-end/out'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4